<!DOCTYPE html>
<html>
<head>
    <title>HTMX Go Example</title>
    <script src="https://unpkg.com/htmx.org@1.9.2" integrity="sha384-L6OqL9pRWyyFU3+/bjdSri+iIphTN/bvYyM37tICVyOJkWZLpP2vGn6VUEXgzg6h" crossorigin="anonymous"></script>
</head>
<body>
    <h1>Add Film</h1>
    <form hx-post="/add-film/" hx-target="#film-list" hx-swap="beforeend" hx-indicator="#loading">
        <label for="film-title">Title</label>
        <input type="text" name="title" id="film-title" />
        <label for="film-director">Director</label>
        <input type="text" name="director" id="film-director" />
        <button type="submit" class="btn btn-primary">
            Submit
        </button>
        <span class="htmx-indicator" id="loading">Loading...</span>
    </form>

    <h1>Film List</h1>
    <ul id="film-list">
        {{ range .Films }}
        {{ block "film-list-element" .}}
            <li>{{ .Title }} - {{ .Director }}</li>
        {{ end }}
        {{ end }}
    </ul>
</body>
</html>
